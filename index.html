<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nagad</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="naghad">
        
        <div class="balance">
            <h1>Total Balance</h1>
            <h2>$ <span id="totalBalance"> 500</span></h2>
        </div>
        <div class="cashin">
            <h2>Cash In</h2>
            <!-- <input id="cashinInput" type="number" placeholder="Enter the amount"> -->
            <button id="cashinButton">Cash In</button>
        </div>
        <div class="cashout">
            <h2>Cash Out</h2>
            <!-- <input type="number" placeholder="Enter the amount"> -->
            <button id="cashoutButton">Cash Out</button>
        </div>
        <div class="flexiload">
            <h2>Flexiload</h2>
            <button id="flexiButton">Flexi</button>
        </div> 

    </div>

    <div id="popup" class="popup">
        <p id="p2">X</p>
        <h2>Give your Number & Pin Number</h2>
        <input id="amount" type="text" placeholder="amount">
        <input id="number" type="text" placeholder="Number">
        <input id="pin" type="text" placeholder="Pin Number">
        <button id="button">Click</button>
    </div>

    <div id="notification" class="notification">
        <p id="p1">X</p>
        <h1>Notification</h1>
        <h2 id="header">hello!!!!</h2>
    </div>

    <div id="choose" class="choose">
        <p id="p3">X</p>
        <h1>Choose Your Number</h1>
        <h2 id="Gp">Gp</h2>
        <h2 id="Banglalink">Banglalink</h2>
        <h2 id="Airtle" >Airtle</h2>
        <h2 id="Robi">Robi</h2>
        <h2 id="Telitalk">Telitalk</h2>
    </div>
   
    

    <script src="js/main.js"></script>
</body>
</html>
